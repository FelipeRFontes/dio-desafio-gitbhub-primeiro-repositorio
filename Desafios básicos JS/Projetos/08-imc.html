<meta charset="UTF-8">

    <h1> Calcule seu IMC </h1>

    <script>

        var peso=prompt("Digite seu peso em números").replace(",",".")
        
        var altura=prompt("Digite sua altura em números").replace(",",".")

        var IMC=(peso/altura**2)

        document.write (`Seu IMC é: ${IMC.toFixed(1)}
            
            
            
            `)










    </script>
