<meta charset="UTF-8">

<h1>Verificar quantos nomes repitidos estão na lista</h1>

<script>
    var nome = ["Adriana", "Fábio", "Adriana", "Marcos", "Godinez", "Chaves", "Adriana"]
    var repetiçoes = 0
    var nomePesquisado = prompt('Digite um nome:')

    for (var contador = 0; contador < nomes.length; contador++) {
        if (nome[contador] == nomePesquisado){
        repetiçoes++
        }
    }
    document.write(`Repetições do nome ${nomePesquisado}: ${repetiçoes}`)


</script>
