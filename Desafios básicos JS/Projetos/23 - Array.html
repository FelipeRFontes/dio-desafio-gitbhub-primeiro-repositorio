<meta charset="UTF-8>">

<h1>Trabalhando com Arrays</h1>

    <script>
        //Array = Matriz, vetor , collection ou lista de dados. Muda de acordo com a linguagem usada o nome.
        //Arrays são delcarados com []. Todo array começa a linha em índice 0.
        var lista = ["Arroz","Feijão", "Cerveja","Corote","Óleo"]
        alert(`O primeiro item da lista é: ${lista[0]}`)
        alert(`O ultimo item da lista é: ${lista[4]}`)
        //'length' retorna a quantidade de itens numa lista 'Array'.
        //Comando 'join' Define como os itens de uma lista seram separados a minha escolha.
        document.write(`
        A minha lista tem ${lista.length} itens: <br>
        ${lista.join('<br>')}`)

    
    
    
    
    
    
    </script>
