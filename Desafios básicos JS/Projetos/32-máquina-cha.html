<meta charset="UTF-8">

<h1>Máquina de Chá</h1>

<script>
    alert('Seu chá sem açucar!')
    var colheresAçucar = 0

    while (confirm('Quer mais açucar?') == true) {
        colheresAçucar += 1
        alert("Seu chá agora tem " +colheresAçucar + " colher(es) de açucar")
    }
    document.write("Seu chá esta servido com " + colheresAçucar+ "colher(es) de açucar! <br>")
    document.write("<b>Seu chá está servido!!</b>")


</script>
